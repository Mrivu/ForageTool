<!DOCTYPE html>
<html>
    <head>
    <title>Import plants</title>
    </head>

    <body>
        <h1>Import plants</h1>
        <h2>Load plant JSON file</h2>
        <hr />
        <form action="/import" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
            <input type="file" name="plants" accept=".json" required>
            <label>
                <input type="checkbox" name="overwrite" value="yes"> Overwrite Existing
            </label>
            <button type="submit">Upload</button>
        </form>
        <h2>{{ message }}</h2>
        <a href="/">Go back</a>
    </body>
</html>
