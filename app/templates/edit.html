<!DOCTYPE html>
<html>
    <head>
    <title>Edit {{ plant.Name }}</title>
    </head>

    <body>
        {% if plant %}
        <form action="/edit/{{ plant.Name }}" method="POST">
            <h1>{{ plant.Name }}</h1>
            <input type="text" name="Name" value="{{ plant.Name }}">
            <h2>{{ plant.Rarity }} plant</h2>
            <input type="text" name="Rarity" value="{{ plant.Rarity }}">
            <h2>Found in {{ plant.Area }} in {{ plant.Region }}</h2>
            <input type="text" name="Area" value="{{ plant.Area }}">
            <input type="text" name="Region" value="{{ plant.Region }}">
            <h2>Effects: {{ plant.Effects }}</h2>
            <input type="text" name="Effects" value="{{ plant.Effects }}">
            <h2>"{{ plant.Description }}"</h2>
            <input type="text" name="Description" value="{{ plant.Description }}">
            <button type="submit" name="button" value="Save">Save changes</button>
        </form>
        {% else %}
        <p>Plant not found.</p>
        {% endif %}
        <h1>{{ message }}</h1>
        <a href="/catalogue">Go back</a>
    </body>
</html>
