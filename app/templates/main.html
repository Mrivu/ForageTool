<!DOCTYPE html>
<html>

<head>
  <title>Main page</title>
</head>

<body>
  {% if session.username %}
  <h1>Logged in as {{ session.username }}</h1>
  <form action="/catalogue">
    <button type="submit">See plant catalogue</button>
  </form>
  <form action="/import">
      <button type="submit">Import Plants (Admin)</button>
  </form>
  <p>
    <a href="/logout">Kirjaudu ulos</a>
  </p>
  {% else %}
  <form action="/" method="POST">
    <p>
      Username: <br />
      <input type="text" name="username" />
    </p>
    <p>
      Password: <br />
      <input type="password" name="password" />
    </p>
    <input type="submit"/>
  </form>
  <p>
    <a href="/register">Register</a>
  </p>
  <h1>{{ message }}</h1>
  {% endif %}
</body>

</html>
