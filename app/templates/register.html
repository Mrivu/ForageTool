<!DOCTYPE html>
<html>

  <head>
    <title>Forage Tool</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
  </head>

  <body>
    <h1 class="title">Forage tool</h1>
    <hr />
    <form action="/register" class="register" method="POST">
      <p>
        Username: <br />
        <input type="text" name="username" minlength="3" required/>
      </p>
      <p>
        Password: <br />
        <input type="password" name="password1" minlength="3" required/>
      </p>
      <p>
        Re-enter Password: <br />
        <input type="password" name="password2" minlength="3" required/>
      </p>
      <div class="inline-fields">
        <!-- One container for Survival modifier -->
        <div class="field-group">
          <label for="survival_modifier">Enter Survival modifier</label>
          <input type="number" id="survival_modifier" name="bonus" value="0" min="-20" max="40">
        </div>
      
        <!-- One container for forage multiplier -->
        <div class="field-group">
          <label for="forage_multiplier">Enter forage Multiplier</label>
          <input type="number" id="forage_multiplier" name="multiplier" value="1" min="1" max="10">
        </div>
      </div>
      <input type="submit" value="Create account" />
      <return>
        <a href="/forageTool/">Go back</a>
      </return>
      <message>
        <h1>{{ message }}</h1>
      </message>
    </form>
  </body>
</html>
